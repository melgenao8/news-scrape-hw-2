<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <ul class="nav justify-content-center text-white bg-dark">
        <h2 class="text-center p1">NYT Mongoose Scraper</h2>
    </ul>

    <div class="container justify-content-center">
        <button type="button" class="btn btn-primary" id="scrapeNewButton">Scrape New Articles</button>
        <button type="button" class="btn btn-info" id="savedButton">Saved Articles</button>
        <button type="button" class="btn btn-danger" id="clearArticlesButton">Clear Articles</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="cards">
                <div class="card">
                    <div class="card-header">
                        <h3><a class="article-link" target="_blank" rel="noopener noreferrer"
                                href="https://www.nytimes.com/2020/01/28/science/bats-coronavirus-Wuhan.html">How Do
                                Bats Live With So Many Viruses?</a>
                            <a class="btn btn-success save">Save Article</a></h3>
                    </div>
                    <div class="card-body">Text here</div>
                </div>
            </div>
        </div>
    </div>

    <table id="results">
        <thead>
            <tr>
                <th id="headline">Name</th>
                <th id="url">Num Legs</th>
                <th id="summary">Class</th>

                <!-- <div id="allArticles">All Articles here</div>
            <div id="savedArticles">Article Link</div>
            <div id="clearArticles">Artice Summary</div>
             -->
            </tr>
        </thead>
        <tbody>
            <!-- Results from DB here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
